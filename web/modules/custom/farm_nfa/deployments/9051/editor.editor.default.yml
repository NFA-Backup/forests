langcode: en
status: true
dependencies:
  config:
    - filter.format.default
  module:
    - ckeditor5
format: default
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - underline
      - superscript
      - subscript
      - removeFormat
      - alignment
      - heading
      - specialCharacters
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - blockQuote
      - drupalInsertImage
      - '|'
      - insertTable
      - sourceEditing
      - '|'
      - code
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_imageResize:
      allow_resize: true
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<del>'
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<a hreflang>'
        - '<blockquote cite>'
        - '<ul type>'
        - '<ol type>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<img data-entity-type data-entity-uuid>'
image_upload:
  status: false
  scheme: private
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
